        // --- NAVIGATION ---
        function openMode(mode) {
            document.getElementById('menu').style.display = 'none';
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            
            if(mode === 'physique') {
                document.getElementById('screen-physique').classList.add('active');
                drawPhysique();
            } else if (mode === 'chimie') {
                document.getElementById('screen-chimie').classList.add('active');
                drawChimie();
            } else if (mode === 'montage') {
                document.getElementById('screen-montage').classList.add('active');
                drawMontage();
            }
        }

        function goHome() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('menu').style.display = 'flex';
        }

        // --- TIRAGE PHYSIQUE ---
        function drawPhysique() {
            const keys = Object.keys(physicsData);
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            const passages = physicsData[randomKey];
            const randomPassage = passages[Math.floor(Math.random() * passages.length)];
            
            document.getElementById('phys-title').innerText = randomKey;
            document.getElementById('phys-po').innerText = randomPassage;
        }

        // --- TIRAGE CHIMIE ---
        function drawChimie() {
            const item = chemData[Math.floor(Math.random() * chemData.length)];
            const element = item.e[Math.floor(Math.random() * item.e.length)];
            
            document.getElementById('chem-level').innerText = item.n;
            document.getElementById('chem-title').innerText = item.t;
            document.getElementById('chem-element').innerText = element;
        }

        // --- TIRAGE MONTAGE ---
        function drawMontage() {
            const item = montageData[Math.floor(Math.random() * montageData.length)];
            
            document.getElementById('mont-code').innerText = item.c;
            document.getElementById('mont-title').innerText = item.t;
        }
